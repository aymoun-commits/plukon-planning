    }

      align-items: center;
      gap: 0.75rem;
    }

      width: auto;
      background: white;

      border-radius: 6px;
    }

      flex-direction: column;
    }

    .logo-title {

    .logo-subtitle {

    .header-center {

    }

    .date-label {

      color: rgba(255, 255, 255, 0.9);
    }

    .date-input {
      padding: 0.4rem 0.6rem;
      border: none;
      border-radius: 6px;
      font-size: 0.9rem;
      background: white;
      color: #333;
      cursor: pointer;

    .date-display {

      font-weight: 500;
      color: white;
      text-transform: capitalize;
      padding-left: 0.5rem;
      border-left: 1px solid rgba(255, 255, 255, 0.3);
    }

    .header-right {

      align-items: center;
      gap: 0.75rem;
    }

    .btn {

      align-items: center;
      gap: 0.5rem;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 6px;
      font-size: 0.85rem;
      font-weight: 500;
      cursor: pointer;

    .btn-primary {

      color: #00843D;

    .btn-primary:hover {

    .btn-secondary {

      color: #00843D;
      background: #e8f5ec;

      font-size: 0.85rem;
      background: #f8f9fa;

      top: 50%;

    .line-content {

      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      padding: 1rem;
      border: 2px dashed #ddd;
      border-radius: 8px;

      padding: 2rem 1rem;

    @media (max-width: 768px) {
      .header-divider, .page-title {

    /* Scrollbar */
    ::-webkit-scrollbar {

    }

    ::-webkit-scrollbar-track {
      background: #f1f1f1;
    }

      background: #ccc;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {

    }

    // ==================== GESTION EMPLOY√âS ====================
    function importEmployeesFromExcel() {
      const input = document.createElement('input');
      input.type = 'file';
      input.accept = '.xlsx, .xls';
      
      input.onchange = (e) => {
        const file = e.target.files[0];
        if (!file) return;
        
        const reader = new FileReader();
        reader.onload = (event) => {
          try {
            const data = new Uint8Array(event.target.result);
            const workbook = XLSX.read(data, { type: 'array' });
            const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
            const jsonData = XLSX.utils.sheet_to_json(firstSheet, { header: 1, defval: '' });
            
            // Filtrer les lignes vides
            const nonEmptyRows = jsonData.filter(row => 
              row.some(cell => cell && cell.toString().trim() !== '')
            );
            
            if (nonEmptyRows.length === 0) {
              alert('‚ùå Le fichier Excel est vide.');
              return;
            }
            
            // Convertir les donn√©es en employ√©s
            const newEmployees = [];
            
            nonEmptyRows.forEach((row, index) => {
              // Trouver la premi√®re cellule non vide comme nom
              let name = '';
              let competence = '';
              
              for (let i = 0; i < row.length; i++) {
                const cellValue = row[i] ? row[i].toString().trim() : '';
                if (cellValue) {
                  if (!name) {
                    name = cellValue;
                  } else if (!competence) {
                    competence = cellValue;
                    break;
                  }
                }
              }
              
              if (name) {
                newEmployees.push({
                  id: `e${newEmployees.length + 1}`,
                  name: name,
                  competence: competence
                });
              }
            });
            
            if (newEmployees.length === 0) {
              alert('‚ùå Aucun employ√© trouv√© dans le fichier Excel.');
              return;
            }
            
            // Remplacer la liste des employ√©s
            employees.length = 0;
            employees.push(...newEmployees);
            
            // Sauvegarder dans localStorage
            localStorage.setItem('plukon-employees', JSON.stringify(employees));
            
            alert(`‚úÖ ${newEmployees.length} employ√©(s) import√©(s) avec succ√®s !\n\n${newEmployees.slice(0, 5).map(e => `‚Ä¢ ${e.name}`).join('\n')}${newEmployees.length > 5 ? '\n...' : ''}`);
            render();
          } catch (error) {
            alert('‚ùå Erreur lors de la lecture du fichier Excel.\n\n' + error.message);
          }
        };
        
        reader.readAsArrayBuffer(file);
      };
      
      input.click();
    }
    
    function exportEmployeesToExcel() {
      const data = employees.map(emp => ({
        Nom: emp.name,
        Competence: emp.competence || ''
      }));
      
      const ws = XLSX.utils.json_to_sheet(data);
      const wb = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb, ws, 'Employ√©s');
      
      XLSX.writeFile(wb, `employes-plukon-${new Date().toISOString().split('T')[0]}.xlsx`);
    }

    // ==================== CHARGEMENT LOGO ====================
    function loadLogoImage() {
      return new Promise((resolve, reject) => {
        const img = new Image();
        img.crossOrigin = 'anonymous';
        img.onload = function() {
          const canvas = document.createElement('canvas');
          canvas.width = img.width;
          canvas.height = img.height;
          const ctx = canvas.getContext('2d');
          ctx.drawImage(img, 0, 0);
          try {
            const dataUrl = canvas.toDataURL('image/png');
            resolve(dataUrl);
          } catch (e) {
            reject(e);
          }
        };
        img.onerror = () => reject(new Error('Erreur chargement logo'));
        img.src = 'logo-plukon.png';
      });
    }

    // ==================== GESTION EMPLOY√âS ====================
    function saveEmployeesToStorage() {
      localStorage.setItem('plukon-employees', JSON.stringify(employees));
    }

    function loadEmployeesFromStorage() {
      const stored = localStorage.getItem('plukon-employees');
      if (stored) {
        try {
          const loadedEmployees = JSON.parse(stored);
          employees.length = 0;
          employees.push(...loadedEmployees);
        } catch (e) {
          console.error('Erreur chargement employ√©s:', e);
        }
      }
    }

    function manageEmployees() {
      const currentList = employees.map(e => `${e.name} | ${e.competence || ''}`).join('\n');
      
      const newList = prompt(
        `G√âRER LES EMPLOY√âS\n\n` +
        `Format: NomPrenom | Comp√©tence\n` +
        `Un employ√© par ligne\n\n` +
        `Liste actuelle (${employees.length} employ√©s):\n` +
        `Vous pouvez modifier, ajouter ou supprimer des lignes ci-dessous:`,
        currentList
      );
      
      if (newList !== null && newList.trim() !== '') {
        const lines = newList.split('\n').filter(line => line.trim());
        const newEmployees = [];
        
        lines.forEach((line, index) => {
          const parts = line.split('|').map(p => p.trim());
          const name = parts[0] || '';
          const competence = parts[1] || '';
          
          if (name) {
            newEmployees.push({
              id: `e${index + 1}`,
              name: name,
              competence: competence
            });
          }
        });
        
        if (newEmployees.length > 0) {
          // Retirer les employ√©s supprim√©s des affectations
          const newIds = new Set(newEmployees.map(e => e.name));
          Object.keys(state.assignments).forEach(lineId => {
            state.assignments[lineId] = state.assignments[lineId].filter(empId => {
              const emp = employees.find(e => e.id === empId);
              return emp && newIds.has(emp.name);
            });
          });
          
          // Mettre √† jour les IDs des employ√©s restants
          const nameToOldId = {};
          employees.forEach(e => nameToOldId[e.name] = e.id);
          
          const oldIdToNewId = {};
          newEmployees.forEach(newEmp => {
            if (nameToOldId[newEmp.name]) {
              oldIdToNewId[nameToOldId[newEmp.name]] = newEmp.id;
            }
          });
          
          // Mettre √† jour les affectations avec les nouveaux IDs
          Object.keys(state.assignments).forEach(lineId => {
            state.assignments[lineId] = state.assignments[lineId].map(oldId => 
              oldIdToNewId[oldId] || oldId
            );
          });
          
          // Remplacer la liste des employ√©s
          employees.length = 0;
          employees.push(...newEmployees);
          
          saveEmployeesToStorage();
          savePlanning();
          render();
          
          alert(`‚úì ${newEmployees.length} employ√©s enregistr√©s`);
        } else {
          alert('‚ùå Aucun employ√© valide dans la liste');
        }
      }
    }

    // ==================== LOCALSTORAGE ====================
    function getStorageKey(date) {
      return `plukon-planning-${date}`;
    }

    function loadPlanning(date) {
      const key = getStorageKey(date);
      const stored = localStorage.getItem(key);
      if (stored) {
        try {
          const data = JSON.parse(stored);
          state.assignments = data.assignments || {};
          state.capacities = data.capacities || {};
        } catch (e) {
          state.assignments = {};
          state.capacities = {};
        }
      } else {
        state.assignments = {};
        state.capacities = {};
      }
    }

    function savePlanning() {
      const key = getStorageKey(state.currentDate);
      localStorage.setItem(key, JSON.stringify({
        assignments: state.assignments,
        capacities: state.capacities,
      }));
    }

    // ==================== HELPERS ====================
    function getLineCapacity(lineId) {
      if (state.capacities[lineId] !== undefined) {
        return state.capacities[lineId];
      }
      const line = lines.find(l => l.id === lineId);
      return line ? line.defaultCapacity : 5;
    }

    function getLineEmployees(lineId) {
      return state.assignments[lineId] || [];
    }

    function getAssignedEmployeeIds() {
      const ids = new Set();
      Object.values(state.assignments).forEach(arr => {
        arr.forEach(id => ids.add(id));
      });
      return ids;
    }

    function isLineOverCapacity(lineId) {
      return getLineEmployees(lineId).length > getLineCapacity(lineId);
    }

    function formatDate(dateStr) {
      const date = new Date(dateStr);
      const options = { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' };
      return date.toLocaleDateString('fr-FR', options);
    }

    // ==================== ACTIONS ====================
    function assignEmployee(employeeId, lineId) {
      // Retirer de toute autre ligne
      Object.keys(state.assignments).forEach(lid => {
        state.assignments[lid] = state.assignments[lid].filter(id => id !== employeeId);
      });
      
      // Ajouter √† la nouvelle ligne
      if (!state.assignments[lineId]) {
        state.assignments[lineId] = [];
      }
      if (!state.assignments[lineId].includes(employeeId)) {
        state.assignments[lineId].push(employeeId);
      }
      
      savePlanning();
      render();
    }

    function unassignEmployee(employeeId) {
      Object.keys(state.assignments).forEach(lid => {
        state.assignments[lid] = state.assignments[lid].filter(id => id !== employeeId);
      });
      savePlanning();
      render();
    }

    function updateCapacity(lineId, capacity) {
      state.capacities[lineId] = Math.max(1, Math.min(20, capacity));
      savePlanning();
      render();
    }

    function resetPlanning() {
      if (confirm('√ätes-vous s√ªr de vouloir supprimer toutes les affectations de ce jour ?')) {
        state.assignments = {};
        savePlanning();
        render();
      }
    }

    function changeDate(newDate) {
      state.currentDate = newDate;
      loadPlanning(newDate);
      render();
    }

    // ==================== SAUVEGARDE PDF DANS HISTORIQUE ====================
    function savePDFToHistory(pdfBase64) {
      const historyKey = 'plukon-pdf-history';
      let pdfHistory = [];
      
      try {
        const stored = localStorage.getItem(historyKey);
        if (stored) {
          pdfHistory = JSON.parse(stored);
        }
      } catch (e) {
        pdfHistory = [];
      }
      
      // Cr√©er l'entr√©e PDF avec timestamp unique
      const timestamp = new Date().toISOString();
      const pdfEntry = {
        date: state.currentDate,
        shift: state.currentShift,
        mode: state.productionMode,
        timestamp: timestamp,
        filename: `planning-plukon-${state.currentDate}-${state.currentShift}-${state.productionMode}-${timestamp.replace(/[:.]/g, '-')}.pdf`,
        pdfData: pdfBase64,
        totalEmployees: getAssignedEmployeeIds().size,
      };
      
      // Toujours ajouter une nouvelle entr√©e (ne pas remplacer)
      pdfHistory.unshift(pdfEntry);
      
      // Limiter √† 50 PDFs (pour ne pas surcharger le localStorage)
      if (pdfHistory.length > 50) {
        pdfHistory = pdfHistory.slice(0, 50);
      }
      
      try {
        localStorage.setItem(historyKey, JSON.stringify(pdfHistory));
        console.log('‚úÖ PDF sauvegard√© dans l\'historique');
      } catch (e) {
        console.warn('‚ö†Ô∏è Impossible de sauvegarder le PDF (localStorage plein)', e);
        // Si le localStorage est plein, garder seulement les 10 plus r√©cents
        pdfHistory = pdfHistory.slice(0, 10);
        try {
          localStorage.setItem(historyKey, JSON.stringify(pdfHistory));
        } catch (e2) {
          console.error('‚ùå Impossible de sauvegarder le PDF');
        }
      }
    }

    // ==================== DRAG & DROP ====================
    function handleDragStart(e, employeeId) {
      state.draggedEmployee = employeeId;
      e.target.classList.add('dragging');
      e.dataTransfer.effectAllowed = 'move';
      e.dataTransfer.setData('text/plain', employeeId);
    }

    function handleDragEnd(e) {
      state.draggedEmployee = null;
      e.target.classList.remove('dragging');
      document.querySelectorAll('.drag-over').forEach(el => el.classList.remove('drag-over'));
    }

    function handleDragOver(e) {
      e.preventDefault();
      e.dataTransfer.dropEffect = 'move';
    }

    function handleDragEnter(e) {
      e.preventDefault();
      const target = e.currentTarget;
      target.classList.add('drag-over');
    }

    function handleDragLeave(e) {
      const target = e.currentTarget;
      if (!target.contains(e.relatedTarget)) {
        target.classList.remove('drag-over');
      }
    }

    function handleDropOnLine(e, lineId) {
      e.preventDefault();
      e.currentTarget.classList.remove('drag-over');
      const employeeId = e.dataTransfer.getData('text/plain');
      if (employeeId) {
        assignEmployee(employeeId, lineId);
      }
    }

    function handleDropOnList(e) {
      e.preventDefault();
      e.currentTarget.classList.remove('drag-over');
      const employeeId = e.dataTransfer.getData('text/plain');
      if (employeeId) {
        unassignEmployee(employeeId);
      }
    }

                          üë• Glissez des employ√©s ici
                        </div>
                      ` : `
                        <div class="assigned-employees">
                          ${lineEmps.map(empId => {
                            const emp = employees.find(e => e.id === empId);
                            if (!emp) return '';
                            return `
                              <div class="employee-card assigned" draggable="true" data-employee-id="${emp.id}">
                                <div class="employee-info">
                                  <span class="employee-name">${emp.name}</span>
                                  ${emp.competence ? `<span class="employee-competence">${emp.competence}</span>` : ''}
                                </div>
                                <button class="unassign-btn" data-unassign="${emp.id}">√ó</button>
                                <span class="drag-handle">‚ãÆ‚ãÆ</span>
                              </div>
                            `;
                          }).join('')}
                        </div>
                      `}
                    </div>
                  </div>
                `;
              }).join('')}
            </div>
          </main>
        </div>
      `;

      // Event listeners
      document.getElementById('date-input').addEventListener('change', (e) => {
        changeDate(e.target.value);
      });

      document.getElementById('shift-select').addEventListener('change', (e) => {
        state.currentShift = e.target.value;
        render();
      });

      document.getElementById('mode-select').addEventListener('change', (e) => {
        state.productionMode = e.target.value;
        updateLines();
        render();
      });

      document.getElementById('btn-reset').addEventListener('click', resetPlanning);
      document.getElementById('btn-pdf-archives').addEventListener('click', showPDFHistoryModal);
      document.getElementById('btn-export').addEventListener('click', exportPDF);
      document.getElementById('btn-manage-employees').addEventListener('click', showEmployeeManagementModal);

      document.getElementById('search-input').addEventListener('input', (e) => {
        state.searchQuery = e.target.value;
        render();
      });

      // Drag & drop for employee cards
      document.querySelectorAll('.employee-card[draggable="true"]').forEach(card => {
        card.addEventListener('dragstart', (e) => handleDragStart(e, card.dataset.employeeId));
        card.addEventListener('dragend', handleDragEnd);
      });

      // Drop zones - lines
      document.querySelectorAll('[data-line-drop]').forEach(zone => {
        zone.addEventListener('dragover', handleDragOver);
        zone.addEventListener('dragenter', handleDragEnter);
        zone.addEventListener('dragleave', handleDragLeave);
        zone.addEventListener('drop', (e) => handleDropOnLine(e, zone.dataset.lineDrop));
      });

      // Drop zone - employee list
      const listDrop = document.getElementById('employee-list-drop');
      listDrop.addEventListener('dragover', handleDragOver);
      listDrop.addEventListener('dragenter', handleDragEnter);
      listDrop.addEventListener('dragleave', handleDragLeave);
      listDrop.addEventListener('drop', handleDropOnList);

      // Unassign buttons
      document.querySelectorAll('[data-unassign]').forEach(btn => {
        btn.addEventListener('click', (e) => {
          e.stopPropagation();
          unassignEmployee(btn.dataset.unassign);
        });
      });

      // Capacity buttons
      document.querySelectorAll('.capacity-button').forEach(btn => {
        btn.addEventListener('click', () => {
          const lineId = btn.dataset.lineId;
          const currentCap = getLineCapacity(lineId);
          const newCap = prompt(`Nouvelle capacit√© pour cette ligne (1-20) :`, currentCap);
          if (newCap !== null) {
            const parsed = parseInt(newCap, 10);
            if (!isNaN(parsed)) {
              updateCapacity(lineId, parsed);
            }
          }
        });
      });
    }

    // ==================== INIT ====================
    // Charger le logo
    loadLogoImage().then(dataUrl => {
      state.logoDataUrl = dataUrl;
      console.log('‚úÖ Logo charg√© pour export PDF');
    }).catch(err => {
      console.warn('‚ö†Ô∏è Logo non disponible:', err.message);
    });
    
    // Charger les employ√©s depuis localStorage si disponibles
    const savedEmployees = localStorage.getItem('plukon-employees');
    if (savedEmployees) {
      try {
        const parsedEmployees = JSON.parse(savedEmployees);
        employees.length = 0;
        employees.push(...parsedEmployees);
      } catch (e) {
        console.error('Erreur lors du chargement des employ√©s:', e);
      }
    }
    
    loadPlanning(state.currentDate);
    render();
  </script>
</body>
</html>
